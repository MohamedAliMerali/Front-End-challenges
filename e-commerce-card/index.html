<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css" type="text/css">
    <link rel="stylesheet" href="style-card.css" type="text/css">
    <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>
    <title>e-commerce-card</title>
</head>

<body>
    <div class="container">
        <div class="control-bar">
            <div class="back-emoji uppercase">
                <i class="fa-solid fa-angle-left"></i>
                back to all plants
            </div>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="product">
            <div class="product-pic">
                <img src="images/Spathiphyllum.png" alt="picture of Spathiphyllum plant.">
            </div>
            <div class="product-card">
                <h1 class="uppercase">classic peace lily</h1>
                <p class="uppercase">popular house plant</p>
                <div class="price">$18</div>
                <p class="product-info">
                    Classic Peace Lily is a Spathiphyllumfloor plant arranged in a bambo planter with a blue & red
                    ribborm and butterfly pick.
                </p>
                <div class="purchase-buttons">
                    <button>add to cart</button>
                    <button>wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
