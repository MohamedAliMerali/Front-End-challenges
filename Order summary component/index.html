<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="generale-styles.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div id="order-card">
    <img id="illustration-img" src="images/illustration-hero.svg" alt="illustration of a woman">
    <div id="order-card-info">
      <h1>Order Summary</h1>
      <p class="neutral-Desaturated-blue">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="plan" class="BG-neutral-Desaturated-blue">

        <div>

          <i id="music-icon" class="fa-solid fa-music block-display"></i>

          <div id="plan-price">
            <span class="block-display">
              Annual Plan
              <br>
              <span class="neutral-Desaturated-blue">$59.99/year</span>
            </span>
          </div>

        </div>

        <span id="change-btn" class="block-display clear-fix"><a href="">Change</a></span>

      </div>
      <button class="btn">Proceed to Payment</button>
      <button id="cancelBtn" class="">Cancel Order</button>
    </div>
  </div>
