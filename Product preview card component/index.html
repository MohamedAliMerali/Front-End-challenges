<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- 👍 -->
</head>

<body>
  <div id="content">

    <section id="product_image">
      <img src="images/image-product-desktop.jpg" alt="picture of chanel perfume product">
    </section>

    <section id="descreption">
      <p class="upperCase margin_zero letter_spacing font_weight_400">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div id="prices">
        <div id="priceOne" class="price">$149.99</div>
        <div id="priceTwo" class="price line_through">$169.99</div>
      </div>

      <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      <!-- pro version <i class="fa-light fa-cart-shopping"></i> -->
    </section>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
