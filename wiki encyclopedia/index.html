<html lang="en">

<head>

    <link rel="stylesheet" href="../normalize.css" type="text/css">

<body>
    <header class="header">
        <h1 class="uppercase">Wiki</h1>
        <nav class="nav-bar">

                <div class="cards-pic">
                    <i></i>
                </div>

            </div>

                <div class="cards-pic">
                    <i></i>
                </div>

            </div>
            <div class="card">
                <div class="cards-pic">
                    <i></i>
                </div>
                <h3>Mars</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <i></i>
                </div>
                <h3>Design</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <i></i>
                </div>
                <h3>Web development</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <i></i>
                </div>
                <h3>UI/UX</h3>
            </div>
        </section>

</html>
