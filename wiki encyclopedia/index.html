<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css" type="text/css">
    <link rel="stylesheet" href="wiki-style.css">
    <title>Wiki encyclopedia</title>
</head>

<body>
    <header id="header">
        <h1 class="uppercase">Wiki</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="">Contribute</a></li>
                <li><a href="">English</a></li>
                <li><a href="">User</a></li>
            </ul>

        </nav>
    </header>
    <article class="container">
        <section class="main">
            <div>
                <h2 class="uppercase">wiki</h2>
                <span class="header-sub-text">The free and rich encyclopedia</span>
                <input type="text" placeholder="Search for an article...">
            </div>
            <div class="book">
                <img src="images/8712544_notebook_book_reading_learning_icon.png" alt="">
            </div>
        </section>
        <div class="capitalize heading">
            <h2>recent articles</h2>
        </div>
        <section class="cards">
            <div class="card">
                <div class="cards-pic">
                    <img src="images/sun.webp" alt="">
                </div>
                <h3>Sun</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <img src="images/earth.jpg" alt="">
                    <i></i>
                </div>
                <h3>earth</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <img src="images/mars.jpg" alt="">
                    <i></i>
                </div>
                <h3>Mars</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <img src="images/design.webp" alt="">
                    <i></i>
                </div>
                <h3>Design</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <img src="images/web dev.jpg" alt="">
                    <i></i>
                </div>
                <h3>Web development</h3>
            </div>
            <div class="card">
                <div class="cards-pic">
                    <img src="images/uiux.webp" alt="">
                    <i></i>
                </div>
                <h3>UI/UX</h3>
            </div>
        </section>
    </article>
</body>

</html>
