<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="general-styles.css">
  <script src="https://kit.fontawesome.com/c2b7b2c34b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>

<body>
  <div id="card" class="border-radius">
    <div id="equilibrium-container" class="border-radius">
      <img id="equilibrium" class="border-radius" src="images/image-equilibrium.jpg" alt="image of equilibrium">
      <i id="eye-icon" class="fa-solid fa-eye"></i>
    </div>

    <h1 class="neutral-white hover-primary-Cyan">Equilibrium #3429</h1>

    <p class="primary-Soft-blue font_weight_300">Our Equilibrium collection promotes balance and calm.</p>

    <div id="pricing-offer" class="font_weight_400 smaller-font">
      <span id="price" class="primary-Cyan"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
      <span id="time_left" class="primary-Soft-blue"><i class="fa-solid fa-clock"></i> 3 days left</span>
    </div>

    <div id="creator" class="primary-Soft-blue">
      <img id="creator-avatar" class="neutral-white-border" src="images/image-avatar.png" alt="creator avatar">
      <div id="creator-username" class="font_weight_300">Creation of <span id="username"
          class="neutral-white hover-primary-Cyan">Jules
          Wyvern</span></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="#">Mohamed Ali Merali</a>.
  </div>
</body>

</html>
